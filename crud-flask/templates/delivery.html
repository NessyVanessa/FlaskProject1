<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="..\static\style.css">

    </head>
    <body>

            <div class="header" style="text-align: center;">
                <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Ngeboot Delivery Service</h1>
                <h1 style="color: rgb(0, 0, 0); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Hello {{session.username}}</h1>
                <a href="{{ url_for('logout') }}" class="btn" style="display: inline-block;">Logout</a>
                <a href="{{ url_for('insert_or_update_delivery')}}" class="btn" style=" display: inline-block;">Add Delivery</a>
            </div>
        
        <div class="main">

            <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Driver</th>
                            <th>Category</th>
                            <th>License Plate</th>
                            <th>Destination</th>
                            <th>Distance</th>
                            <th>EST Trip time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                            <tr>
                                <!-- <td>{{ loop.index }}</td> -->
                                <td>{{ row[0] }}</td>
                                <td>{{ row[1] }}</td>
                                <td>{{ row[2] }}</td>
                                <td>{{ row[3] }}</td>
                                <td>{{ row[4] }}</td>
                                <td>{{ row[5] }} Km</td>
                                <td>{{ row[6] }} Hours @60 Km/h</td>
                                <td>
                                    <a href="{{ url_for('insert_or_update_delivery', id=row[0]) }}" class="btn" style="display: inline-block;">Edit</a>
                                    <a href="{{ url_for('delete_delivery', id=row[0]) }}" class="btn" style="display: inline-block;">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
            </table>
            
        </div>
    </body>
</html>
